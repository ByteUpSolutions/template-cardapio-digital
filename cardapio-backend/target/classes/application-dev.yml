spring:
  application:
    name: cardapio-backend
    profiles:
      active: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: always

  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 horas em millisegundos

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.cardapio: DEBUG
    org.springframework.security: DEBUG
